<h2>{{id ? 'Edit' : 'Add'}} Product</h2>
    <form (ngSubmit)="save()">
      <label>Name:</label>
      <input [(ngModel)]="product.name" name="name" required><br>
      
      <label>Price:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required><br>
      
      <label>Quantity:</label>
      <input type="number" [(ngModel)]="product.quantity" name="quantity" required><br>
      
      <label>Category:</label>
      <select [(ngModel)]="product.categoryId" name="category" required>
        <option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </option>
      </select><br>

      
      <button type="submit">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
