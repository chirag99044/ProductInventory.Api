 <h2>Product Inventory</h2>
    <button routerLink="/add" class="btn btn-primary">Add Product</button>
    <table border="1" cellpadding="8" cellspacing="0">
      <tr>
        <th>Name</th><th>Price</th><th>Quantity</th><th>Category</th><th>Actions</th>
      </tr>
      <tr *ngFor="let p of products">
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <!-- Category dropdown -->
        <td>
          <select [(ngModel)]="p.categoryId" (change)="updateCategory(p)">
            <option *ngFor="let c of categories" [value]="c.id">
              {{ c.name }}
            </option>
          </select>
        </td>
        <td>
          <button [routerLink]="['/edit', p.id]">Edit</button>
          <button (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </table>
